<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-12 text-center">
                <h1>STOPWATCH</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">
            <div id="min" class="col col-3 text-center size">
                00
            </div>
            <div class="col col-1 text-center size">
                :
            </div>
            <div id="sec" class="col col-3 text-center size">
                00
            </div>
            <div class="col col-1 text-center size">
                :
            </div>
            <div id="msec" class="col col-3 text-center size">
                00
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-4 text-center text-white">
                <button id="dis" onclick="start();" class="btn btn-lg"><i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
            </div>
            <div class="col col-4 text-center text-white">
                <button onclick="stop();" class="btn btn-lg"><i class="fa fa-pause fa-lg" aria-hidden="true"></i></button>
            </div>         
            <div class="col col-4 text-center text-white">
                <button onclick="reset();" class="btn btn-block"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
