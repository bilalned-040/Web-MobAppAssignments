<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-12 text-center">
                <h1 style="font-size:8vw;">HTML QUIZ</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-12">
                <h3 style="font-size:5vw;" id="ques">Q: What is your name?</h3>
            </div>
        </div>
        <div class="row" id="mark">
            <div class="col col-12">
                <div style="font-size:3vw;" class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                    <label class="form-check-label" for="Radios1" id="opt1">
                      Default radio
                    </label>
                  </div>
                  <div style="font-size:3vw;" class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                    <label class="form-check-label" for="Radios2" id="opt2">
                      Second default radio
                    </label>
                  </div>
                  <div style="font-size:3vw;" class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
                    <label class="form-check-label" for="Radios3" id="opt3">
                      Second default radio
                    </label>
                  </div>
                  <div style="font-size:3vw;" class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios4" value="option4">
                    <label class="form-check-label" for="Radios4" id="opt4">
                      Second default radio
                    </label>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 text-right">
                <button  style="font-size:3vw;" type="button" onclick="next();" class="btn btn-light"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
